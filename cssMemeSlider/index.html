<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <div class="slider">
    <div class="slider__images">
      <img src="./src/01.jpg" alt="" class="slider__image slider__image--active">
      <img src="./src/02.jpg" alt="" class="slider__image">
      <img src="./src/03.jpg" alt="" class="slider__image">
      <img src="./src/04.jpg" alt="" class="slider__image">
    </div>
    <div class="slider__description-and-navigation">
      <input type="radio" name="meme-slides" id="slide1" checked>
      <input type="radio" name="meme-slides" id="slide2">
      <input type="radio" name="meme-slides" id="slide3">
      <input type="radio" name="meme-slides" id="slide4">

      <div class="description-container">
        <div class="description" data-type="slide1">Meme Slide Description - 1</div>
        <div class="description" data-type="slide2">Meme Slide Description - 2</div>
        <div class="description" data-type="slide3">Meme Slide Description - 3</div>
        <div class="description" data-type="slide4">Meme Slide Description - 4</div>
        <div class="description" data-type="slide5">Meme Slide Description - 5</div>
      </div>

      
      
      <div class="navigation">
        <label for="slide1" class="navigation__button"></label>
        <label for="slide2" class="navigation__button"></label>
        <label for="slide3" class="navigation__button"></label>
        <label for="slide4" class="navigation__button"></label>
      </div>
    </div>
  </div>
</body>
</html>
